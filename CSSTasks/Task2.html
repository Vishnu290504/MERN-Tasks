<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .vertical-nav {
            width: 200px;
            height: 100%;
            background-color: #003543;
            position: fixed;
            top: 0;
            left: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }
        .vertical-nav a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .vertical-nav a:hover {
            background-color: #00aeff;
        }
        .horizontal-nav {
            margin-top: 0px;
            margin-left: 200px;
            overflow: hidden;
            background-color: #003422;
        }
        .horizontal-nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .horizontal-nav a:hover {
            background-color: #00ffb3;
            color: black;
        }
    </style>
    <title>Navigation Bar</title>
</head>
<body>
    <div class="vertical-nav">
        <a href="#home">Home</a>
        <a href="#java">Java</a>
        <a href="#html">HTML</a>
        <a href="#css">CSS</a>
        <a href="#bootstrap">Bootstrap</a>
    </div>
    <div class="horizontal-nav">
        <a href="#home">Home</a>
        <a href="#java">Java</a>
        <a href="#html">HTML</a>
        <a href="#css">CSS</a>
    </div>
</body>
</html>
